<div>
    {{num | number: '10.1-2'}}
</div>
<div>
    {{obj | json | uppercase}}
</div>
<div>
    {{name | append: ' nathan'}}
</div>
<div>
    <input [ngModel]="value" #userInput/>
    <button (click)="addUser(userInput.value)">Add User</button>
    <div *ngFor="let user of users | filter: 'gender': 'f'">
        {{user.name}}
    </div>
</div>
<div>
    Async Data: {{jsonData | async | json}}
</div>
<div>
    Async Data: {{date$ | async | json}}
</div>
